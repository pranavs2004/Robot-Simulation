<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Robot Simulator</title>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
      }
      #UIBar {
        background-color: black;
        padding: 10px 15px 10px 15px;
        margin: 0 0 0 0;
      }
      #title {
        display: inline;
        color: aliceblue;
        font-family: "Recursive";
        font-size: 25px;
      }
      #startButton {
        padding: 5px 10px 5px 10px;
        margin-right: 4%;
        margin-left: 4%;
        font-family: "Recursive", sans-serif;
        letter-spacing: 1px;
        text-decoration: none;
        color: aliceblue;
        text-shadow: 5px 0px 50px #FFFFFF;
        /* border: 1px solid aliceblue; */
      }
      #startButton:hover {
        transition: 0.5s;
        background-color: aliceblue;
        color: black;
      }
      #UIBar p {
        padding-top: 10px;
        margin: 0;
        color: rgb(207, 207, 207);
        font-family: "Recursive", sans-serif;
        font-size: 12px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="UIBar">
      <h3 id="title">Robot Simulator</h3>
      <a href="index.html" id="startButton">START/RESTART</a>
      <p>scroll down to hide this bar</p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="soccerRoom.js"></script>
  </body>
</html>
